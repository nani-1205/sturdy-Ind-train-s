<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Data & Revenue Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            padding: 20px;
            background: linear-gradient(45deg, #ff7e5f, #feb47b, #86a8e7, #91eae4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: colorChange 5s infinite alternate;
        }
        @keyframes colorChange {
            0% { color: #ff7e5f; }
            50% { color: #feb47b; }
            100% { color: #86a8e7; }
        }
        .container {
            padding: 20px;
        }
        .section {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .highlight {
            color: #ff5733;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">Train Data & Revenue Analysis</div>
    <div class="container">
        <div class="section">
            <h2>Financial Overview</h2>
            <p><span class="highlight">Revenue from Operations:</span> ₹4,270 crore</p>
            <p><span class="highlight">Market Capitalization:</span> ₹74,396 crore</p>
            <p><span class="highlight">EBITDA Margin:</span> 30.33%</p>
        </div>
        <div class="section">
            <h2>Train & Passenger Data</h2>
            <p><span class="highlight">Tickets Booked per Day:</span> 12.38 lakh</p>
            <p><span class="highlight">Meals Served per Day:</span> 16+ lakh</p>
            <p><span class="highlight">Rail Neer Bottles Produced:</span> 39 crore+ (FY 2023-24)</p>
        </div>
    </div>
</body>
</html>
